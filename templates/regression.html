<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Models</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/assetanalysis.ico" type="image/x-icon">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2, #5151E5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 80px;
            margin-bottom: 20px;
            font-size: 3em;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        label, select, input, button {
            margin: 10px 0;
            width: 100%;
        }

        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: white;
            color: black;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            
        }

        button:hover {
            transform: scale(1.05);
        }

        .ticker-table {
            margin-top: 20px;
            margin-bottom: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .ticker-table table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        .ticker-table th, .ticker-table td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        .ticker-table th {
            background-color: #5151E5;
        }

        #result {
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            justify-content: center;
            align-items: center;
            display: none;
            padding-left: 20px; /* Add padding on the sides */
            padding-right: 20px; /* Add padding on the sides */
            box-sizing: border-box; /* Ensure padding doesn't affect the width */
        }

        #regressionPlot {
            width: 100%;
            height: 800px;
        }

        pre {
            text-align: left;
            white-space: pre-wrap;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            margin-top: 20px;
        }

        .footer {
            margin: 20px;
            font-size: 0.8em;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form, .ticker-table {
                width: 100%;
                max-width: 300px;
                padding: 15px;
            }
            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Regression Models</h1>
    <form id="regressionForm">
        <label for="stock">Enter Stock Ticker:</label>
        <input type="text" id="stock" name="stock">

        <div id="start_date_container">
            <label for="start_date">Select Start Date:</label>
            <select id="start_date" name="start_date">
                <option value="ipo">IPO</option>
                <option value="2007-01-01">GFC</option>
            </select>
        </div>

        <button type="submit">Run</button>
    </form>
    <div class="ticker-table">
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Ticker</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>S&P 500</td>
                    <td>^SPX or ^GSPC</td>
                </tr>
                <tr>
                    <td>Nasdaq 100</td>
                    <td>^NDX or ^IXIC</td>
                </tr>
                <tr>
                    <td>Dow Jones</td>
                    <td>^DJI</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ticker-table">
        <table>
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Ticker</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bitcoin</td>
                    <td>BTC-USD</td>
                </tr>
                <tr>
                    <td>Ethereum</td>
                    <td>ETH-USD</td>
                </tr>
                <tr>
                    <td>Solana</td>
                    <td>SOL-USD</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="result">
        <div id="regressionPlot"></div>
    </div>
    <button onclick="window.location.href='/'">Back to Home</button>
    <script>
        document.getElementById('regressionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const stock = document.getElementById('stock').value.toUpperCase();
            const start_date = document.getElementById('start_date').value;

            const data = {
                stock: stock,
                start_date: start_date
            };

            fetch('/run_regression', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const graph = JSON.parse(data.graph);
                const resultDiv = document.getElementById('result');
                const regressionPlotDiv = document.getElementById('regressionPlot');
                regressionPlotDiv.style.width = '100%';
                regressionPlotDiv.style.height = '800px';
                resultDiv.innerHTML = '';  // Clear previous plot if any
                resultDiv.appendChild(regressionPlotDiv);
                Plotly.newPlot('regressionPlot', graph.data, graph.layout, {responsive: true});
                
                resultDiv.style.display = 'block'; // Show the result div when data is ready

                // Force a resize to fill the entire space
                window.dispatchEvent(new Event('resize'));
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <div class="footer">
        Regressions Â© 2024
    </div>
</body>
</html>
