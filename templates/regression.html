<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Models</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, select, input, button {
            margin: 10px 0;
            width: 100%;
        }
        #result {
            margin-top: 20px;
        }
        #regressionImage {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Choose a Stock for Regression</h1>
    <form id="regressionForm">
        <label for="stock">Enter Stock Ticker:</label>
        <input type="text" id="stock" name="stock" oninput="checkStartDate()" required>

        <div id="start_date_container">
            <label for="start_date">Select Start Date:</label>
            <select id="start_date" name="start_date" onchange="checkStartDate()">
                <option value="ipo">IPO</option>
                <option value="2007-01-01">GFC</option>
            </select>
        </div>

        <button type="submit">Run</button>
    </form>
    <div id="result" class="center">
        <img id="regressionImage" src="" alt="Regression Result" style="display:none;">
    </div>
    <button onclick="window.location.href='/'">Back to Home</button>
    <script>
        document.getElementById('regressionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const stock = document.getElementById('stock').value.toUpperCase();
            const start_date = document.getElementById('start_date').value;
            const img = document.getElementById('regressionImage');

            const data = {
                stock: stock,
                start_date: start_date
            };

            fetch('/run_regression', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                img.src = url;
                img.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });

        // Initialize start date check
        checkStartDate();
    </script>
</body>
</html>
