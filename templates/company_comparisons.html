<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Comparisons</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/assetanalysis.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 100px; /* Adjust this to accommodate the fixed header */
            margin-bottom: 40px;
            font-size: 2.5em;
            color: black;
        }
        .content, .add-more-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        label, input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-bottom: 15px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #result {
            width: 100%;
            max-width: 1000px;
            height: 800px;
            display: none; /* Hide the result div initially */
            margin-bottom: 20px; /* Add some space below the graph */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #fff;
        }
        #backButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #backButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                width: 100%;
                max-width: 300px;
                padding: 15px;
            }
            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Company Comparisons</h1>
    <div id="result"></div>
    <div class="content">
        <form id="compareForm">
            <label for="tickers">Enter Company Ticker:</label>
            <input type="text" id="tickers" name="tickers">

            <label for="metric">Select Financial Metric:</label>
            <select id="metric" name="metric">
                <option value="assets">Assets</option>
                <option value="cost-of-sales">Cost of Sales</option>
                <option value="current-liabilities">Current Liabilities</option>
                <option value="dividend-yield">Dividend Yield</option>
                <option value="ebitda">EBITDA</option>
                <option value="eps">EPS Earnings Per Share</option>
                <option value="gross-profit-on-sales">Gross Profit on Sales</option>
                <option value="interest-income">Interest Income</option>
                <option value="market-capitalization">Market Capitalization</option>
                <option value="operating-expenses">Operating Expenses</option>
                <option value="ordinary-share-capital">Ordinary Share Capital</option>
                <option value="pre-tax-profit">Pre-Tax Profit</option>
                <option value="selling-and-administration-expenses">Selling and Administration Expenses</option>
                <option value="trade-creditors">Trade Creditors</option>
                <option value="cash-and-equivalent">Cash and Equivalent</option>
                <option value="current-assets">Current Assets</option>
                <option value="debt">Debt</option>
                <option value="ebit">EBIT</option>
                <option value="employees">Employees</option>
                <option value="equity-capital-and-reserves">Equity Capital and Reserves</option>
                <option value="interest-expense-on-debt">Interest Expense on Debt</option>
                <option value="loan-capital">Loan Capital</option>
                <option value="net-income">Net Income</option>
                <option value="operating-profit">Operating Profit</option>
                <option value="pe">PE Price to Earnings</option>
                <option value="sales">Sales Revenues</option>
                <option value="stock">Stock</option>
                <option value="trade-debtors">Trade Debtors</option>
            </select>

            <button id="compareButton" type="submit">Compare</button>
        </form>
    </div>
    <div class="add-more-content" id="addMoreContainer" style="display: none;">
        <button id="addMoreButton">Add Another Metric</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let tickers = [];
        let plotData = [];
        let titleMetrics = [];
        let titleTickers = [];
        let yAxisCount = 1;

        document.getElementById('compareForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newTickers = document.getElementById('tickers').value.toUpperCase().split(',').map(ticker => ticker.trim());
            const metric = document.getElementById('metric').value.replace(/_/g, '-').replace(/\b\w/g, l => l.toUpperCase()); // Capitalize metric

            tickers.push(...newTickers);

            newTickers.forEach(ticker => {
                if (!titleTickers.includes(ticker)) {
                    titleTickers.push(ticker);
                }
            });

            if (!titleMetrics.includes(metric)) {
                titleMetrics.push(metric);
                yAxisCount += 1;
            }

            fetch('/get_financials', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tickers: newTickers, metric: metric })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Received data:", data);

                newTickers.forEach((ticker, index) => {
                    const displayTicker = ticker.split(':')[0];
                    const tickerData = data[displayTicker];

                    if (tickerData && tickerData !== 'N/A') {
                        const x = [];
                        const y = [];

                        tickerData.forEach(item => {
                            x.push(new Date(item.date));
                            y.push(item.value);
                        });

                        if (x.length > 0 && y.length > 0) {
                            plotData.push({
                                x: x,
                                y: y,
                                mode: 'lines+markers',
                                name: `${displayTicker} (${metric} - ${y[y.length - 1]})`,
                                yaxis: `y${titleMetrics.indexOf(metric) + 1}`
                            });
                        }
                    }
                });

                const layout = {
                    title: `${titleTickers.join(', ')}: ${titleMetrics.join(', ')}`,
                    xaxis: { title: 'Date' },
                    yaxis: { title: titleMetrics[0], showline: true },
                    autosize: true,
                    grid: {
                        rows: 1,
                        columns: 1,
                        pattern: 'independent'
                    },
                };

                for (let i = 2; i <= titleMetrics.length; i++) {
                    layout[`yaxis${i}`] = {
                        title: titleMetrics[i - 1],
                        overlaying: 'y',
                        side: i % 2 === 0 ? 'right' : 'left',
                        position: i % 2 === 0 ? 1 - ((i - 2) * 0.1) : ((i - 2) * 0.1),
                        showgrid: false,
                        zeroline: false
                    };
                }

                Plotly.react('result', plotData, layout, { responsive: true });

                document.getElementById('result').style.display = 'block';
                document.querySelector('.content').style.display = 'none'; // Hide the original input form
                document.getElementById('addMoreContainer').style.display = 'flex';
                // Force a resize to fill the entire space
                window.dispatchEvent(new Event('resize'));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching the data. Please try again later.');
            });
        });

        document.getElementById('addMoreButton').addEventListener('click', function() {
            document.getElementById('compareForm').style.display = 'flex'; // Show the form for adding another metric
            document.getElementById('addMoreContainer').style.display = 'none';
            document.querySelector('.content').style.display = 'block'; // Ensure the content section is visible again
            document.getElementById('tickers').value = '';
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('compareForm').style.display = 'flex';
            document.getElementById('addMoreContainer').style.display = 'none';
            document.querySelector('.content').style.display = 'block'; // Ensure the content section is visible again
            document.getElementById('tickers').value = '';
            tickers = [];
            plotData = [];
            titleMetrics = [];
            titleTickers = [];
            yAxisCount = 1;
            Plotly.react('result', [], { title: '', xaxis: { title: 'Date' }, yaxis: { title: 'Value' } });
        });

        // Adjust the size of the graph container when the window is resized
        window.addEventListener('resize', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.width = '100%';
            resultDiv.style.height = '800px';
            Plotly.Plots.resize(resultDiv);
        });
    </script>
    <button id="backButton" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
