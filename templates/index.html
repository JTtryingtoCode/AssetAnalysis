<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Programs</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            color: #5151E5;
            background-color: #72EDF2;
        }
    </style>
</head>
<body>
    <h1>Choose a Model to Run</h1>
    <nav>
        <ul>
            <li><a href="regression">Regression Models</a></li>
            <li><a href="sharpe_ratio">Sharpe Ratio Calculation</a></li>
            <li><a href="investment_growth">Investment Growth Calculation</a></li>
        </ul>
    </nav>
</body>
</html>
