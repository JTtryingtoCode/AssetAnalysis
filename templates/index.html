<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Finance</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: black;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 100px; /* Adjust this to accommodate the fixed header */
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            color: #5151E5;
            background-color: #72EDF2;
        }
        .message {
            color: yellow;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Choose a Model to Run</h1>
    <nav>
        <ul>
            <li><a href="portfolio_optimizer">Portfolio Optimizer</a></li>
            <li><a href="regression">Regression Models</a></li>
            <li><a href="company_comparisons">Company Comparisons</a></li>
            <li><a href="stock_price_performance">Stock Performance Tracker</a></li>
            <li><a href="investment_growth">Investment Growth Calculator</a></li>
        </ul>
    </nav>
    <div class="message" id="message"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerRegressionLink = document.getElementById('header-regression-link');
            const headerPortfolioOptimizerLink = document.getElementById('header-portfolio-optimizer-link');
            const message = document.getElementById('header-message');

            function showMessage(text) {
                message.textContent = text;
                message.classList.remove('fade-out');
                setTimeout(() => {
                    message.classList.add('fade-out');
                }, 2000); // Start fading out after 2 seconds
            }

            headerRegressionLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/check-subscription')
                    .then(response => response.json())
                    .then(data => {
                        if (data.subscription_status === 'paid') {
                            window.location.href = "/regression";
                        } else {
                            showMessage("Paid Subscription Needed");
                        }
                    });
            });

            headerSharpeLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/check-subscription')
                    .then(response => response.json())
                    .then(data => {
                        if (data.subscription_status === 'paid') {
                            window.location.href = "/portfolio_optimizer";
                        } else {
                            showMessage("Paid Subscription Needed");
                        }
                    });
            });
        });
    </script>
</body>
</html>
