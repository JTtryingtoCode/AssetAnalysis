<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Performance</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/assetanalysis.ico" type="image/x-icon">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2, #5151E5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 3em;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        label, input, button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input {
            background-color: white;
            color: black;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #stock_graph {
            margin-top: 20px;
            width: 100%;  /* Set width to 100% to take up the full page width */
            height: 800px;
            display: none;
        }

        .footer {
            margin: 20px;
            font-size: 0.8em;
            color: #fff;
        }

        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #backButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                width: 100%;
                max-width: 300px;
                padding: 15px;
            }
            button {
                padding: 8px;
            }
            #stock_graph {
                height: 400px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault();

                var tickers = $('#tickers').val();
                var startDate = $('#start_date').val();

                $.ajax({
                    url: '/generate_stock_graph',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ tickers: tickers, start_date: startDate }),
                    success: function(response) {
                        if (response.error) {
                            alert(response.error);
                        } else {
                            const graph = JSON.parse(response.graph);
                            const stockGraphDiv = document.getElementById('stock_graph');
                            stockGraphDiv.style.display = 'block';
                            Plotly.newPlot('stock_graph', graph.data, graph.layout, {responsive: true});
                        }
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    {% include 'header.html' %}
    <h1>Stock Price Performance</h1>
    <form>
        <label for="tickers">Enter Stock Tickers (comma-separated):</label>
        <input type="text" id="tickers" name="tickers" placeholder="e.g. AAPL, MSFT, GOOGL" required>

        <label for="start_date">Select Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <button type="submit">Generate Graph</button>
    </form>
    <div id="stock_graph"></div>
    <button id="backButton" onclick="window.location.href='/'">Back to Home</button>
    <div class="footer">
        Stock Tracker Â© 2024
    </div>
</body>
</html>
