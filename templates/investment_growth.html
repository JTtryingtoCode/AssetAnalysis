<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 100px; /* Adjust this to accommodate the fixed header */
            margin-bottom: 40px;
            font-size: 2.5em;
            color: black;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label, input, button {
            width: 100%;
            max-width: 500px;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #fff;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                width: 100%;
                max-width: 300px;
                padding: 15px;
            }
            button {
                padding: 8px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault();

                var tickers = $('#tickers').val();
                var startDate = $('#start_date').val();
                var monthlyInvestment = $('#monthly_investment').val();

                $.ajax({
                    url: '/generate_investment_growth_graph',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ tickers: tickers, start_date: startDate, monthly_investment: monthlyInvestment }),
                    success: function(response) {
                        if (response.error) {
                            alert(response.error);
                        } else {
                            const graph = JSON.parse(response.graph);
                            const contentDiv = document.querySelector('.content');
                            const investmentGraphDiv = document.createElement('div');
                            investmentGraphDiv.id = 'investment_graph';
                            investmentGraphDiv.style.width = '100%';
                            investmentGraphDiv.style.height = '800px';
                            contentDiv.appendChild(investmentGraphDiv);
                            Plotly.newPlot('investment_graph', graph.data, graph.layout, {responsive: true});
                        }
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    {% include 'header.html' %}
    <h1>Investment Growth Calculator</h1>
    <div class="content">
        <form>
            <label for="tickers">Enter Stock Tickers (comma-separated):</label>
            <input type="text" id="tickers" name="tickers" placeholder="e.g. AAPL, MSFT, GOOGL" required>

            <label for="start_date">Select Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="monthly_investment">Monthly Investment Amount ($):</label>
            <input type="number" id="monthly_investment" name="monthly_investment" value="100" min="1" step="1" required>

            <button type="submit">Generate Graph</button>
        </form>
    </div>
    <button onclick="window.location.href='/'">Back to Home</button>
    <div class="footer">
        Investment Tracker Â© 2024
    </div>
</body>
</html>
