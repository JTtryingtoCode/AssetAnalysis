<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
            padding: 20px; /* Add some padding to ensure it doesn't touch the screen edges */
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Increase the max-width to make the form bigger */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Make the form take the full width */
        }
        label, input, select, button {
            width: 100%;
            margin: 10px 0; /* Adjust the margin for consistent spacing */
        }
        input, select, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Adjust form padding for mobile devices */
            }
            input, button, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Register</h1>
    <div class="container">
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <label for="subscription">Choose a subscription plan:</label>
            <select name="subscription" required>
                <option value="free">Free</option>
                <option value="monthly">Monthly - $10/month</option>
                <option value="yearly">Yearly - $100/year</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
